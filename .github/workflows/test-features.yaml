name: "Test features"
on:
  push:
    branches:
      - "main"
  workflow_dispatch:
jobs:
  test-autogenerated:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        features:
          - "zsh-plugins"
          - "oh-my-posh"
          - "tree-sitter-cli"
          - "python-env"
          - "gdb"
          - "fd"
        baseImage:
          - "ubuntu:focal"
          - "ubuntu:jammy"
          - "debian:11"
          - "debian:12"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
      - name: "Install devcontainer CLI"
        run: "npm install -g @devcontainers/cli"
      - name: "Generate and run tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: "devcontainer features test  --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} ."
  test-scenarios:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - "zsh-plugins"
          - "oh-my-posh"
          - "tree-sitter-cli"
          - "python-env"
          - "gdb"
          - "fd"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
      - name: "Install devcontainer CLI"
        run: "npm install -g @devcontainers/cli"
      - name: "Test '${{ matrix.features }}' scenarios"
        run: "devcontainer features test -f ${{ matrix.features }} --skip-autogenerated  ."
  test-global:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
      - name: "Install devcontainer CLI"
        run: "npm install -g @devcontainers/cli"
      - name: "Test global scenarios"
        run: "devcontainer features test --global-scenarios-only ."
